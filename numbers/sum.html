<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Sum
    </title>

    <script type="text/javascript">
        var input = prompt("Enter a sequence of numbers for me to sum")

        var input_array = input.split(" ")

        var sum =0

        for (var i=0; i<input_array.length;i++) {
            sum = sum + +input_array[i]
        }

       console.log(sum)

    </script>

</head>

</body>

</html>
