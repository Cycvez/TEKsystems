<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Valid Html
    </title>

    <script type="text/javascript">

        var value = prompt("Please enter an integer:")
         
        while (value >= 100 || value <= 0) {
            value = prompt("Please re-enter:")
        }
        
        document.write(value*value)

    </script>

</head>

<body>
</body>

</html>
