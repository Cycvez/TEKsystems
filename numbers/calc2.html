    <script type="text/javascript">


        //takes in array of 1 digit String numbers and operands, concatinates multidigit numbers and singles out operands
        function mathSequenceToArray(input_array) {

            var wholeNumber = ""
            var sequence_Array = new Array()
            var count = 0

            for (var i = 0; i < input_array.length; i++) {

                // This is where you left off..... a String [] comes in the form of array = ["3+4-7" "5-3+2+9" "3+2+1"]
                // just loop through each index, split it , evaluatie it..... might need to combine the switch with this step
                // finish tomorrow 2/10/21


                if (0 <= input_array[i] && input_array[i] <= 9) {

                    wholeNumber = wholeNumber + input_array[i]

                } else {
                    sequence_Array[count] = wholeNumber
                    count++
                    sequence_Array[count] = input_array[i]
                    count++
                    wholeNumber = ""
                }
            }

            sequence_Array[count] = wholeNumber
            return sequence_Array
        }
